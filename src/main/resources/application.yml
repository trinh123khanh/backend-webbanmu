spring:
  application:
    name: spring-boot-backend

  # Server Configuration
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/db13
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 2000000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  # Web Configuration
  web:
    resources:
      add-mappings: false

  # Security Configuration
  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret}
      expiration-ms: 86400000 # 24 hours

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    # ⚠️ QUAN TRỌNG: THAY ĐỔI 2 DÒNG SAU ĐÂY ĐỂ GỬI EMAIL THẬT:
    # Bước 1: Tạo App Password tại https://myaccount.google.com/apppasswords
    # Bước 2: Thay your-email@gmail.com bằng email Gmail của bạn
    # Bước 3: Thay your-16-char-app-password bằng App Password vừa tạo
    username: ${MAIL_USERNAME:tranthailinh16672004@gmail.com}        # ← Email Gmail
    password: ${MAIL_PASSWORD:lbvzhfdoxnccjtqw}   # ← App Password (16 ký tự, KHÔNG có dấu cách)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    # Để test mà không cần cấu hình email thật:
    # Set environment variable: MAIL_USERNAME và MAIL_PASSWORD
    # Hoặc thay trực tiếp username và password ở trên (không nên commit lên Git)

# Server Configuration
server:
  port: 8088
  servlet:
    context-path:
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.backend: DEBUG
  file:
    name: logs/application.log
    max-history: 30
    max-size: 10MB
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
    metrics:
      enabled: true

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none

# Custom Application Properties
app:
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8080"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    max-age: 3600
  mail:
    enabled: true # Set false để tắt gửi email (chỉ dùng trong development)
